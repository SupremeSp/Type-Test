<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <p id="sentence"></p>
        <textarea id="input" placeholder="Start typing..." oninput="checkInput()"></textarea>
        <div class="results">
            <p id="speed"></p>
            <p id="accuracy"></p>
        </div>
        <button onclick="startTest()">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
